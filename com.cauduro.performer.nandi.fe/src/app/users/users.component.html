
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">-</th>
          <th scope="col">Nome</th>
          <th scope="col">Cognome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userId }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.surname}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
