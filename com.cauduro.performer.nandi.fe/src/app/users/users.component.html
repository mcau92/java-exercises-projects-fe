<div class="users-box">
  <ul class="users">
    <li *ngFor="let user of users">
      <a routerLink="/detail/{{user.userId}}">
        <span class="badge">{{user.userId}}</span> {{user.name}} {{user.surname}}
      </a>
      <button class="delete" title="delete user" (click)="delete(user)">x</button>
    </li>
  </ul>
  <div class="newUserButton" >
    <button>New User</button>
  </div>
</div>
