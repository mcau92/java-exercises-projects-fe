<div *ngIf="selectedUser">
  <h2>{{selectedUser.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedUser.userId}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedUser.name"  placeholder="name" />
    </label>
  </div>
  <input type="file" onclick="this.selectedFile = null" (change)="onFileChanged($event)">
  <input type="button" (click)="onUpload()" value="upload">

  <button (click)="save()">save</button>
</div>
